<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberEditor AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-color: #00f6ff;
        --accent-glow: #00f6ff;
        --accent-color-secondary: #ff00c1;
        --accent-glow-secondary: #ff00c1;
        --text-accent: #00f6ff;
      }
      body.theme-cyan {
        --accent-color: #00f6ff;
        --accent-glow: #00f6ff;
        --accent-color-secondary: #ff00c1;
        --accent-glow-secondary: #ff00c1;
        --text-accent: #00f6ff;
      }
      body.theme-green {
        --accent-color: #00ff87;
        --accent-glow: #00ff87;
        --accent-color-secondary: #fdfd96;
        --accent-glow-secondary: #fdfd96;
        --text-accent: #00ff87;
      }
      body.theme-magenta {
        --accent-color: #ff00c1;
        --accent-glow: #ff00c1;
        --accent-color-secondary: #00f6ff;
        --accent-glow-secondary: #00f6ff;
        --text-accent: #ff00c1;
      }
      body {
        font-family: 'Fira Code', monospace;
        background-color: #0d0221;
        color: #f0f0f0;
        overflow: hidden;
      }
      .cyber-glow {
        box-shadow: 0 0 5px var(--accent-glow), 0 0 10px var(--accent-glow), 0 0 15px var(--accent-glow);
      }
      .cyber-glow-secondary {
        box-shadow: 0 0 5px var(--accent-glow-secondary), 0 0 10px var(--accent-glow-secondary), 0 0 15px var(--accent-glow-secondary);
      }
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(
          to bottom,
          rgba(13, 2, 33, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%
        );
        background-size: 100% 4px;
        animation: scan 10s linear infinite;
        z-index: 50;
      }
      @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 -200px; }
      }
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        z-index: 50;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0d0221;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--accent-color);
        border-radius: 4px;
        border: 2px solid #0d0221;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: var(--accent-color-secondary);
      }
    </style>
